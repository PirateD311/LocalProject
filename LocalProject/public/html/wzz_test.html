<!DOCTYPE html>

<body>
    <div style="position: relative;width:40%;left: 40%">

            <input name="web_owner_phone" placeholder="联系电话" class="form-control" type="text" /><br>

    <div style="position: relative;width:40%;left: 40%">

            <input name="web_owner_qq" placeholder="qq" class="form-control" type="text" /><br>
