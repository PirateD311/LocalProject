<html>
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../lib/Bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../lib/Bootstrap/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <style>
        body{background-image: url("ref/bg01.jpg");background-size: cover}
        .mid{}
        .wzz{    width: 30em;
            background-color: cadetblue;
            padding: 2em;
            border-radius: 1em;margin-left: auto;margin-right: 5em;margin-top: 5em;border: 3px solid black}

    </style>
</head>
<body>
    <div class="mid">
        <div class="wzz">
            <h4>网站主注册</h4>
            <form  class="" method="post" action="">
                <input name="web_owner_name" required="required" placeholder="用户名" class="form-control" type="text" /><br>
                <input name="web_owner_phone" required="required" placeholder="联系电话" class="form-control" type="tel" /><br>
                <input name="web_owner_phone" placeholder="QQ" class="form-control" type="text" /><br>
                <input name="web_owner_password" required="required" placeholder="登录密码" class="form-control" type="password" /><br>
                <input name="web_owner_password" required="required" placeholder="请再次输入" class="form-control" type="password" /><br>
                <input value="注册" class="form-control" type="submit"/><br>
            </form>
        </div>
    </div>
</body>
<script src="../jquery-1.9.1.min.js" type="text/javascript" ></script>
<script type="text/javascript">
    $("form").submit(function(e){
        e.preventDefault();
        var data=$("form").serialize();
        $.post("http://114.215.83.220/wzz/signup",data,function(res){
            console.log(JSON.stringify(res));
            if(res.code==1){
                document.cookie="web_owner_name="+res.web_owner_name;
                console.log(document.cookie);
                alert("注册成功！");
                window.location.href="http://114.215.83.220/html/wzz/wzz_BMP_index.html";
            }else{
                alert("注册失败！");
            }
        });
    });

</script>
</html>
